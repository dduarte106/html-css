<script>
    window.onload = function() {
const overlay = document.getElementById('overlay');
const overlayBoxes = document.querySelectorAll('.overlay-box');

function showOverlay() {
overlay.style.display = 'flex';
}

function hideOverlay() {
overlay.style.display = 'none';
}

function showBox(box) {
overlayBoxes.forEach(function(overlayBox) {
  overlayBox.style.display = overlayBox.id === box ? 'block' : 'none';
});
}

function handleBoxClick(box, targetBox) {
box.addEventListener('click', function() {
  showOverlay();
  showBox(targetBox);
});
}

const box01 = document.getElementById('box01');
handleBoxClick(box01, 'overlay-boxC');

const box04 = document.getElementById('box04');
handleBoxClick(box04, 'overlay-boxA');

const box02 = document.getElementById('box02');
handleBoxClick(box02, 'overlay-boxD');

const box06 = document.getElementById('box06');
handleBoxClick(box06, 'overlay-boxB');

overlay.addEventListener('click', function(event) {
if (event.target === overlay) {
  hideOverlay();
}
});
};
</script>
