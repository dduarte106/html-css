<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTEEEEE</title>
    <style>

        * {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0px;
          padding: 0px;
        }
    
        html, body {
          margin: 0px;
          padding: 0px;
          font-size: 1.2em;
        }
    
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          width: 710px;
          margin-top: 50px;
        }
    
        .box {
          width: 150px;
          height: 150px;
          background-color: #ccc;
          margin-bottom: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        }
    
        .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          display: none;
          justify-content: center;
          align-items: center;
          z-index: 999;
        }
    
        .overlay.active {
          display: flex;
        }
    
        .overlay-content {
          width: 190px;
          height: 190px;
          background-color: #000;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          top: -205px;
          left: 0;
        }
        
      </style>
</head>
