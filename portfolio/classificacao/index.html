<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- estilos -->
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="media-query.css"> -->

  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .circle {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }

    .circle.selected {
      background-color: #e74c3c;
    }

  </style>
</head>
<body>

  <main>
    <div class="classif">
      <!-- Rating state start -->
      <img src="images/icon-star.svg" alt="Estrela Icone">

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <section class="rating-line">


        <!-- <span id="1" class="rating">1</span>
        <span id="2" class="rating">2</span>
        <span id="3" class="rating">3</span>
        <span id="4" class="rating">4</span>
        <span id="5" class="rating">5</span>
      

       -->
      
        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
        <div class="circle" id="circle4"></div>
        <div class="circle" id="circle5"></div>
      </section>
      <a href="" target="_blank" class="botao"><span>Submit</span></a>
      
      <script src="script.js"></script>
      <!-- Rating state end -->
      <!-- Thank you state start -->


      <!-- You selected /* Add rating here */ out of 5
      Thank you!
      We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch! -->


    </div>
  </main>

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
