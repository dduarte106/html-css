<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem inserida pela CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vinde novamente. Faça o login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">login</span>
                            <input type="text" name="user" id="iuser" placeholder="seu usuário" autocomplete="on" required maxlength="30">
                            <label for="iuser">Usuário: </label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">key</span>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20">
                            <label for="isenha">Senha: </label>
                        </div>
                    <input type="submit" value="Enviar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
