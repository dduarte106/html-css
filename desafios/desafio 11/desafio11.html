    <head>

        <title>Desafio 11</title>
        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
            }

            #container {
                
                background-image: url(espaco.jpg);
                background-size: cover;
                background-position: top center;
                background-attachment: fixed;
                background-color: rgba(12, 12, 92, 0.438);
                
                /*
                background:url(espaco.jpg) center center no-repeat fixed;
                */

                position: relative;
                height: 100vh;
                
            }

            #conteudo {
                background-image: url(astronauta.png);
                background-size: 100% 100%;
                position: relative;

                height: 300px;
                width: 300px;

                left: 50%;
                top: 50%;

                transform: translate(-50%, -50%);
            }
        </style>
    </head>

        <div id="container">
            <div id="conteudo">

            </div>
        </div>
