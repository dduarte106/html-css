<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estados</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Sexo ---</option>
                <optgroup label="Região 2">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ" >Rio de Janeiro</option>
                    <option value="BA">Bahia</option>
                </optgroup>

                <optgroup label="Região do Sexo">
                    <option value="SX">Sexo 1</option>
                    <option value="SXX">Sexo 2</option>
                    <option value="SXXX">Sexo 3</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Engenheiro</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="img">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
