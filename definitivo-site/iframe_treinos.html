<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <iframe id="htmlViewer" width="100%" height="600px" frameborder="none"></iframe>

    <div id="botao">
        <a href="treinos.html">RETORNAR</a>
    </div>

    <script>
        // Função para carregar dinamicamente o HTML
        function carregarHTML(caminhoDoHTML) {
            document.getElementById("htmlViewer").src = caminhoDoHTML;
        }

        // Verifica se há um parâmetro na URL e carrega o HTML correspondente
        const urlParams = new URLSearchParams(window.location.search);
        const caminhoDoHTMLParam = urlParams.get('html');
        if (caminhoDoHTMLParam) {
            carregarHTML(caminhoDoHTMLParam);
        }
    </script>
</body>
</html>
